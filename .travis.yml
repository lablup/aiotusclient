language: python
dist: xenial
# osx_image: xcode11
cache: pip

stages:
  - name: test
  - name: deploy
    if: tag IS present

# build matrix for test stage
python:
  - "3.8"
os:
  - linux
  # - osx  # Travis CI does not officially support Python on macOS.

# test stage
install:
  - pip install -U pip setuptools
  - pip install -U -r requirements/test.txt
script:
  - python -m pytest --cov=ai.backend.client -v -m "not integration"
after_success:
  - codecov

# job matrix
jobs:
  fast_finish: true
  include:
    # if the test stage has multiple cases, it will be auto-included.
    - stage: Test
    - stage: Deploy
      python: "3.8"
      install: skip
      script: skip
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        upload_docs: false
        username: "__token__"
        password:
          secure: ""
